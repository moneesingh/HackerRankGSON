apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
  compile 'junit:junit:4.12'
  compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
}

mainClassName = 'Main'

task execute(type:JavaExec) {
   main = mainClassName
   classpath = sourceSets.main.runtimeClasspath
}
